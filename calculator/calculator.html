<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="wrapper">
        <div class="container">
            <form name="calcu">
                <h1>Calculator</h1><br>
                <input type="text" name="display" class="display"><br>
                <input type="button" class="button" value="C" onclick="calcu.display.value=''" id="del">
                <input type="button" class="button" value="/" onclick="calcu.display.value+='/'">
                <input type="button" class="button" value="*" onclick="calcu.display.value+='*'">
                <input type="button" class="button" value="<-" onclick="calcu.display.value=calcu.display.value.slice(0,-1)"> <br>

                <input type="button" class="button" value="7" onclick="calcu.display.value+='7'">
                <input type="button" class="button" value="8" onclick="calcu.display.value+='8'">
                <input type="button" class="button" value="9" onclick="calcu.display.value+='9'">
                <input type="button" class="button" value="-" onclick="calcu.display.value+='-'"> <br>

                <input type="button" class="button" value="4" onclick="calcu.display.value+='4'">
                <input type="button" class="button" value="5" onclick="calcu.display.value+='5'">
                <input type="button" class="button" value="6" onclick="calcu.display.value+='6'">
                <input type="button" class="button" value="+" onclick="calcu.display.value+='+'"> <br>

                <input type="button" class="button" value="1" onclick="calcu.display.value+='1'">
                <input type="button" class="button" value="2" onclick="calcu.display.value+='2'">
                <input type="button" class="button" value="3" onclick="calcu.display.value+='3'">
                <input type="button" class="button" value="%" onclick="calcu.display.value+='%'"> <br>
                
                <input type="button" class="button" value="." onclick="calcu.display.value+='.'">
                <input type="button" class="button" value="0" onclick="calcu.display.value+='0'">
                <input type="button" class="equal" value="=" onclick="calcu.display.value = eval(calcu.display.value)">
                

            </form>
        </div>
    </div>
</body>
</html>
